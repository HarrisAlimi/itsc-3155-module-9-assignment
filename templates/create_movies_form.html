{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action='/movies' method="post">
    <label class = "form-label" for="name">Enter Name of the Movie: </label>
    <input class = "form-control" type="text" name="name" id="name" placeholder="Enter movie name" autocomplete="off" required>
    <label class = "form-label" for="name">Enter Name of the Director: </label>
    <input class = "form-control" type="text" name="dname" id="dname" placeholder="Enter director name" autocomplete="off" required>
    <label class = "form-label" for="event">Select your Rating: </label>
    <select class = "form-control" type = "select" name = "select" id = "select" placeholder = "Choose Rating">
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    <button class = "btn btn-primary" type="submit">Rate</button>
</form>
{% endblock %}
