{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>

<!-- TODO: Feature 3 -->
<form action="/movies/search" method="get">
    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" id="movie-search" name="movie-search" aria-describedby="search-addon" />
        <button type="submit" class="btn btn-outline-primary">search</button>
    </div>
</form>
{% endblock %}
